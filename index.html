    <div id="viz"></div> <!-- Couple with bottom script to create a circle that animates when clicked on/hovered over-->
    <script type="text/javascript">
        var sampleSVG = d3.select("#viz")
            .append("svg")
            .attr("width", 100)
            .attr("height", 100);

        sampleSVG.append("circle")
            .style("stroke", "gray")
            .style("fill", "white")
            .attr("r", 40)
            .attr("cx", 50)
            .attr("cy", 50)
            .on("mouseover", function() {
                d3.select(this).style("fill", "aliceblue");
            })
            .on("mouseout", function() {
                d3.select(this).style("fill", "white");
            });
        .on("mousedown", animate);

        function animateFirstStep() {
            d3.select(this)
                .transition()
                .delay(0)
                .duration(1000)
                .attr("r", 10)
                .each("end", animateSecondStep);
        };

        function animateSecondStep() {
            d3.select(this)
                .transition()
                .duration(1000)
                .attr("r", 40);
        };
    </script>
</body>
